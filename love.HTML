<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage with Container</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            
            /* Body styling */
        body {
            background-image:url(https://images.alphacoders.com/296/thumb-1920-296211.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        /* Container styling */
        .container {
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

 /* Header styling */
        header {
            background-color:none;
            color: black;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 3rem;
            
            
             /* Main content section styling */
        section {
            background-color: none;
            color: white;
            padding: 40px 20px;
            margin-bottom: 20px;
        }

        section h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        section p {
            font-size: 2.2rem;
            line-height: 2.0;
            max-width: 800px;
            margin: 0 auto;
            
            

   </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="container">
            <h1>A love Poem</h1>
            
        </div>
    </header>
    
     <!-- Main Content Sections -->
     <div class="container"><h1>
   <BR>Proserpina,
   <BR>migratory seabird, child
   <BR>of divorce, who bides
   <BR>her winters in the polarized
   <BR>sunlight of Arizona,
   <BR>her summers in the squalling camps
   <BR>between the toes of glaciers...
   <BR>
   <BR>
 <font size=+2"><b><i>Author:Robert Dawson</i></b></font><br>
 <BR>
   <BR>
   <BR>
   <BR>
