   <!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage with Container</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            
            /* Body styling */
        body {
            background-image:url(https://images.pexels.com/photos/235990/pexels-photo-235990.jpeg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        /* Container styling */
        .container {
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

 /* Header styling */
        header {
            background-color:none;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 3rem;
            
            
             /* Main content section styling */
        section {
            background-color: none;
            color: white;
            padding: 40px 20px;
            margin-bottom: 20px;
        }

        section h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        section p {
            font-size: 2.2rem;
            line-height: 2.0;
            max-width: 800px;
            margin: 0 auto;
            
            

   </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="container">
            <h1>There Is Another Sky</h1>
            
        </div>
    </header>
    
     <!-- Main Content Sections -->
     <div class="container"><h2>
   <BR>Ever serene and fair,
   <BR>And there is another sunshine,
   <BR>Though it be darkness there; 
   <BR>Never mind faded forests, Austin,
   <BR>Never mind silent fields
   <BR>Here is a little forest,
   <BR>Whose leaf is ever green;
   <BR>Here is a brighter garden,
   <BR>Where not a frost has been</p>
