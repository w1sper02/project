<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage with Container</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            background-image:url(https://i.imgur.com/tRc2zM8.gif);
            background-repeat: no-repeat;
            background-size: cover;
        }

        /* Container styling */
        .container {
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header styling */
        header {
            background-color: #E7A1B0;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 3rem;
        }

        /* Navigation bar styling */
        nav {
            background-color: #9AFEFF;
            padding: 10px 0;
            margin-bottom: 20px;
        }

        nav ul {
            list-style-type: none;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 20px;
        }

        nav ul li a {
            color: black;
            text-decoration: none;
            font-size: 1.2rem;
        }

        nav ul li a:hover {
            color: #ff6600;
        }

        /* Main content section styling */
        section {
            padding: 40px 20px;
            background-color: none;
            margin-bottom: 20px;
        }

        section h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        section p {
            font-size: 1.2rem;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Footer styling */
        footer {
            background-color: #333;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

    </style>
</head>
